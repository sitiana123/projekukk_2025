<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Konversi Mata Uang</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #68b5b8;
        color: white;
        padding: 50px;
      }

      .container {
        max-width: 350px;
        margin: auto;
        padding: 20px;
        border-radius: 8px;
        background: #333;
        display: flex;
        flex-direction: column;
        align-items: center;
        box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
      }

      h1 {
        font-size: 22px;
        margin-bottom: 20px;
      }

      label {
        font-size: 16px;
        margin-top: 10px;
      }

      input {
        width: 100%;
        height: 40px;
        font-size: 16px;
        padding: 5px;
        margin: 10px 0;
        border: none;
        border-radius: 4px;
        text-align: center;
      }

      button {
        width: 100%;
        height: 40px;
        font-size: 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 10px;
      }

      .btn-reset {
        background-color: #ff9800;
        color: white;
      }

      .btn-back {
        background-color: #ff3333;
        color: white;
      }

      button:hover {
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Konversi Mata Uang</h1>

      <label for="idr">Rupiah (IDR):</label>
      <input type="number" id="idr" placeholder="Masukkan Rupiah" />

      <label for="usd">Dollar (USD):</label>
      <input type="number" id="usd" placeholder="Masukkan Dollar" />

      <button class="btn-reset" id="resetCurrency">Reset</button>
      <button class="btn-back" onclick="location.href='index.html'">
        Kembali ke Menu
      </button>
    </div>

    <script>
        const exchangeRate = 16380; // 1 USD = 16,380 IDR
        const idrInput = document.getElementById("idr");
        const usdInput = document.getElementById("usd");
        const resetCurrency = document.getElementById("resetCurrency");
      
        idrInput.addEventListener("input", () => {
          let idrValue = parseFloat(idrInput.value);
          if (!isNaN(idrValue)) {
            usdInput.value = (idrValue / exchangeRate).toFixed(2);
          } else {
            usdInput.value = "";
          }
        });
      
        usdInput.addEventListener("input", () => {
          let usdValue = parseFloat(usdInput.value);
          if (!isNaN(usdValue)) {
            idrInput.value = (usdValue * exchangeRate).toFixed(0);
          } else {
            idrInput.value = "";
          }
        });
      
        resetCurrency.addEventListener("click", () => {
          idrInput.value = "";
          usdInput.value = "";
        });
      </script>
      
  </body>
</html>
